<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css'>
    <link rel="stylesheet", href="chat-style.css">    
  </head>
  <body translate="no">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-md-4 border-right">
          <div class="settings-tray">
            <img class="profile-image" src="profile.jpg" alt="Profile img">
            <span class="settings-tray--right">
              <i class="material-icons">cached</i>
              <i class="material-icons" id="newConversation">add</i>
              <i class="material-icons">menu</i>
            </span>
          </div>

          <div class="search-box">
            <div class="input-wrapper">
            <i class="material-icons">search</i>
            <input placeholder="Search here" type="text">
            </div>
          </div>

          <div class="friend-panel" id="msgList">
            <div class="friend-drawer friend-drawer--onhover" id="current">
              <img class="profile-image" src="basicprofile.jpg" alt="">
              <div class="text">
                <h6 id="currentConvUserName"></h6>
                <p class="text-muted" id="lastMsg"></p>
              </div>
              <span class="time text-muted small" id="lastMsgTimestamp"></span>
            </div>
          </div> 
        </div>

        <div class="col-md-8">
          <div class="settings-tray">
            <div class="friend-drawer no-gutters friend-drawer--grey">
              <img class="profile-image" src="basicprofile.jpg" alt="">
              <div class="text">
                <h6 id="currentConvUserName"></h6>
                <p class="text-muted" id=currentConvUserId></p>
              </div>
              <span class="settings-tray--right">
                <i class="material-icons">cached</i>
                <i class="material-icons">menu</i>
              </span>
            </div>
          </div>

          <div class="test">
          <!--
          <div class="chat-sender chat-sender--right">
            <h1>14:15:22</h1> Hello dude!
          </div> 
          <div class="chat-receiver chat-receiver--left">
            <h1>user name</h1><h2>14:22:33</h2>Hello dude! 
          </div> -->
          

          <div class="chat-panel" id="chatPanel"></div>
        </div>
          
         <div class="row">
            <div class="col-12">
              <div class="chat-box-tray">
                <i class="material-icons">sentiment_very_satisfied</i>
                <input type="text" id="chatInput" placeholder="Type your message here...">

                <span class="settings-tray--right">
                <i class="material-icons" id="attachFile">attach_file</i>       
                </span>
                <span class="settings-tray--right">
                <i class="material-icons" id="sendBtn">send</i>       
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="chat.js"></script>
    <script id="rendered-js">
      $('.friend-drawer--onhover').on('click', function () {
        $('.chat-bubble').hide('slow').show('slow');
        // console.log($('.friend-drawer--onhover').text)
      });
    </script>
  </body>
</html>
